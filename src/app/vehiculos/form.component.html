

<tr> </tr>
<h1>Ticket de entrada</h1>
<form class="form-horizontal" (ngSubmit) = "create()">
  <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="placa del vehiculo" [(ngModel)]="vehiculo.placa" name = "placa">
    </div>
  </div>





<div class="form-group">
    <div class="col-sm-10">
  <select class="custom-select" [(ngModel)]="vehiculo.tipovehiculo" name = "tipovehiculo">
    <option selected>Seleccione el tipo de vehiculo</option>
    <option value="Carro">Carro</option>
    <option value="Motocicleta">Motocicleta</option>
  </select>
       </div>
  </div>



  <div class="form-group">
  <div class="col-sm-10">
    <input class="form-control" type="date"  [(ngModel)]="vehiculo.fechaini" name = 'fechaini'>
   </div>
 </div>

<div class="form-group">
 <div class="col-sm-10">
   <input type="text" class="form-control"  placeholder="hora de ingreso" [(ngModel)]="vehiculo.horaini" name = "horaini">
 </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" role="button">Registrar Entrada</button>
    </div>
  </div>


</form>
